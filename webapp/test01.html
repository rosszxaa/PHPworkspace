<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--
    移动端开发方式:原生开发(android(java) \ios(object c))
                   webapp移动端开发(ionic+angulajs或jquerymobile等移动端框架,phonegap进行封装)
                   Hybrid 介于原生与webapp之间的开发应用 phonegap(cordova) 深入开发
    ionic:是html5应用程序开发框架,可使用html、css、js构建接近原生的移动应用程序
    三部分:css框架
           js框架
           命令行
    -->
</head>
<body>
<div class="scroll-content has-header">
    <div class="list">
        <div class="item item-image">
            <!--图片撑满-->
            <img src="images/page4-img1.jpg">
        </div>
        <!--list-inset 内联列表-->
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">用户名:</span>
                <input type="text" placeholder="admin">
            </label>

            <label class="item item-input">
                <span class="input-label">密码:</span>
                <input type="password" placeholder="***">
            </label>
            <label class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" checked>
                </label>
                记住密码
            </label>
        </div>
    </div>
</div>
</body>
</html>
