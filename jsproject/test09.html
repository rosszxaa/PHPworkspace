    BOM:browser object model浏览器对象模型

    一.window对象
    1.(1)window对象代表当前打开的浏览器窗口
      (2)window对象是客户端最高层对象
      (3)window对象下的方法和属性不需要创建即可使用,即可以省略window
    2.状态栏
    window.status
    3.间歇调用与超时调用
    setInterval():间歇调用,会按照指定的时间间隔重复调用代码,知道间歇调用被取消或页面被卸载
    clearInterval 清除定时器
    onload()页面加载
    onunload()页面卸载
    间歇调用问题:有时候后一个间歇调用可能会在前一个间歇调用结束之前就被启用
    解决办法用settimeout代替
    settimeout():超时调用,指定时间过后执行代码
      cleartimeout():只要指定时间未到,调用该方法就可取消超时调用
    4.对话框
    alert 消息提示框
    prompt 消息输入框
    confirm 消息确认框
        点击确定,返回true
        否则返回false

          height
