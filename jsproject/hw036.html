<script>
    var arr1= new Array(12,45,7,2,88,9,34,5,78,44,23,10,46,67,56);
    function quick(arr) {
        if (arr.length <= 1) {
        return arr;
    }
        var pivotIndex = Math.floor(arr.length / 2);
        var pivot = arr.splice(pivotIndex, 1)[0];
        var left = [];
        var right = [];
        for (var i = 0; i < arr.length; i++){
            if (arr[i] < pivot) {
                left.push(arr[i]);
            }else{
                right.push(arr[i]);
        }
        }
        return quick(left).concat([pivot], quick(right));
    }
    function fun1(){

        var arr2= new Array;
        var arr3= new Array;
        var d1= new Date();
        arr2= quick(arr1);
        var d2= new Date();
        arr3= arr1.sort();
        var d3=new Date();
        var t1= d2-d1;
        var t2= d3-d2;
        document.write(t2);
    }
    window.onload=fun1;
</script>
