    <!--
    一.基础语法
    1.type="text/javascript" 默认属性
      type="application/javascript"非ie下应用
    2.js区分大小写 如VName与vname
      jquery区分大小写
      html,css标签不区分大小写,但id与class中的值要区分
    3.js版本
    js核心为ECMAScript,现ECMAScript常用为5.0(ES5),目前大多数浏览器解析还采用该版本
    ECMAScript6.0已出
    完整的JavaScript实现是由以下3个不同部分组成:ECMAScript、文档对象模型DOM、浏览器对象模型BOM
    4.分号 (var可以省略)
     (1)多条语句在一行时必须写分号,但最后一条语句的分号可以省略
     (2)每条语句都在独立行时,分号可以省略
     注意:最好养成写分号的习惯
    5.js代码块可在html中的任意位置
    6.变量
      在程序中经常要保留一些临时值,此时需要一些空间来存储便于以后使用和修改,完成这一功能就是变量
      var定义变量 可以省略
      命名规则
      必须以字母或下划线开头(不能以数字开头),中间可以有字母数字下划线或$,不可以使用js的关键字作为变量 如alert document window

    7.常量
      const
      ie低版本不支持const
      常量不允许修改 再次赋值
    -->

</head>
