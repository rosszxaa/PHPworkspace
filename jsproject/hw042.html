<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>5位验证码</title>
</head>
<script>
    function rod(k){
        var ran= parseInt(Math.random()*k);
        return ran;
    }
    function yan(k){
        var i=0;
        if(k<10){
            i= 48+k;
        }else if(k>=36){
            i=97+k-36;
        }else{
            i=65+k-10;
        }
        return i;
    }
    function fun1(){
        var arr1= new Array;
        var str= "";
        var asc=0;
        for(i=0;i<5;i++){
            asc=yan(rod(62));
            arr1[i]= String.fromCharCode(asc);
            str+= arr1[i];
        }
        document.getElementById("div01").innerText=str;
        setTimeout("fun1()",1000);
    }
    window.onload=fun1;
</script>
<body>
<div id="div01"></div>
</body>
</html>
