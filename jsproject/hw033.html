<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>距离国庆节时间</title>
</head>
<script>
    function fun1(){
        var d1= new Date();
        var gqj= new Date("2016-10-1 00:00:00");
        var t=parseInt((gqj-d1)/1000);//总秒数
        var day1=parseInt(t/(3600*24));//天
        var hour1=parseInt((t/3600))%24;//小时
        var minute1=parseInt((t/60))%60;//分钟
        var second1=t%60;
       document.getElementById("div01").innerHTML="距离国庆节还有:"+day1+"天"+hour1+"小时"+minute1+"分"+second1+"秒";
        setTimeout("fun1()",1000);
    }
    window.onload=fun1;
</script>
<body>
<div id="div01"></div>
</body>
</html>
