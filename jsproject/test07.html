        window.onload= function(){
            document.getElementById("id01").onmouseover=function(event){
                //事件对象兼容性 event
                //(1)当事件发生时,事件消息就会以event对象的方式在文档结构中传播
                //(2)ie低版本及火狐等个别浏览器在事件发生时会把事件对象event存储在window对象中
//               alert("ddd");
                var e= event||window.event;
                //事件源兼容性e.target火狐FF事件源
                var src= e.srcElement||e.target;

                //对于获取DOM元素值兼容性,FF采用textContent
                var v1= src.innerText||src.textContent;
                //当前事件的相邻结点兼容性 e.fromElement ie浏览器
                var v2= e.relatedTarget|| e.fromElement;//相邻节点

                alert(v2.innerText);
            }
        }
