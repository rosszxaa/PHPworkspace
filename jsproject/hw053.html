<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<script>
    function isRepeat(arr){
        var hash= {};
        var v1= [];
        var j=0;
        for(var i in arr){
            if(hash[arr[i]]!=true){
                v1[j]= arr[i];
                j++;
            }
            //不存在该元素,赋值为true
            hash[arr[i]]= true;

        }
        return v1;
    }
    var v0= [23,5,6,12,5,23];
    v1=isRepeat(v0);
    alert(v1);
</script>
<body>

</body>
</html>
