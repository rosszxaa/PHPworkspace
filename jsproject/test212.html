        <script>
/**正则表达式
 * 一.附加参数
 * /g 进行全局匹配
 *
 * 二.具体参数
 * 1."/"该符号后面的内容代表内容本身
 * /a --a
 * 三.操作方式
 * 1.普通方式
 *   var reg= /表达式/附加参数
 *   reg.exec(验证目标)
 * 2.\d 匹配0-9中任意"一个"数字 多个数字提示正确但只返回一个 等价于[0-9]
 *   \D匹配一个非数字字符                                    等价于[^0-9]
 *   \w匹配一个字母、数字、下划线                            等价于[a-zA-Z0-9_]
 *   \W匹配一个非字母、数字、下划线                          等价于[^a-zA-Z0-9_]
 *   .匹配除了换行符(\n)以外的任意一个字符
 * 3.修饰匹配次数符号
 * {n}表示前面的表达式重复n次
 * {n,m}表达式最少重复n次,最多重复m次
 * {n,}表达式至少重复n次
 * 4.^ 在字符开始的地方匹配,但它不匹配任何字符
 *   $ 在字符结束的地方匹配,但它不匹配任何字符
 * 5.转义特殊字符
 * \. \^ \$ \\ \/ \r \n
 * 6.包含
 * [1-8][234]
 * []包含一系列字符,能够匹配其中任意一个字符
 * [^]表示匹配其中字符之外的任意字符
 *
 * */
function fun1(){
//    var r1= /a{2}\d{2}cce/g;  //正则表达式

//    var r1= /^\d{0,}$/g;//只能输入数字个数随意

//     var r1= /^\d.{0,}\/g;//以数字开头

//    var r1=/^\d{4}-\d{8}$/g;//验证固话
//    var r1=/^[a-zA-Z]{1,}$/g;
      var r1=/@[a-zA-Z0-9]{1,}\.com$|@[a-zA-Z0-9]{1,}\.cn$|@[a-zA-Z0-9]{1,}\.net$/g;//验证邮箱
//    var r1=/^\d{15}$|^\d{18}$|^\d{17}X$/g;//验证身份证号
//    var r1=/\.\d{2,}$/g;
    var v1= document.getElementById("inp01").value;
    var v2= r1.exec(v1);

    if(v2==null){
        alert(r1);

        alert("正确");
    }
}
