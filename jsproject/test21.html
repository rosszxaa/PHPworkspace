<body>

<div id="id01" ondragstart="fundrag(event)"  ondragend="funend(event)" draggable="true" style="cursor:pointer;width: 100px;height: 100px;background-color: red"></div>
<div id="id02" ondrop="fundrop(event)" ondragover="funover(event)" ondragleave="funleave(event)" style="width: 100px;height: 100px;border:1px solid greenyellow;top:150px;position: absolute"></div>
</body>
</html>
        <script>
            /*html5拖放
            * 步骤:1.设置被拖放元素的draggable属性为true
            *      2.编写与拖放事件有关的处理代码
            *      dragstart 开始拖放   事件产生在:被拖放元素上
            *
            *      dragenter 进入范围   事件产生在:被拖放元素开始进入目标区域
            *      dragover  正在元素上 事件产生在:拖放过程中鼠标经过的目标元素
            *      dragleave 离开范围   事件产生在:拖放过程中鼠标离开的目标元素
            *      drop      被拖拽元素放下 事件产生在:目标元素
            *
            *      dragend   拖放结束   事件产生在:被拖放元素上
            *      e.dataTransfer.setData() 存储数据
            *      e.dataTransfer.getData() 提取数据
            * */
           function fundrag(event){
               var e= event || window.event;
               var src= e.srcElement|| e.target;
//               alert(src.id);
//               alert(src.getAttribute("id"));
               e.dataTransfer.setData("tf_id",src.id);
           }
            function fundrop(event){
                var e= event || window.event;
                var src= e.srcElement|| e.target;
//                var v1=document.getElementById("id01");
                var tf_id= e.dataTransfer.getData("tf_id");
                var v1= document.getElementById(tf_id);
                src.appendChild(v1);
            }
            function funover(event){
                var e= event || window.event;
                e.preventDefault();
            }
            function funleave(event){
                var v1=document.getElementById("id01");
                document.body.Child(v1);
            }
            function funend(event){
                var e= event || window.event;
                var src= e.srcElement|| e.target;
                var v1=document.getElementById("id01");
//                src.appendChild(v1);
            }
          </script>
