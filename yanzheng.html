<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.9.1.js"></script>
    <script>
        $(function(){
            /*ajax
             * asynchronous javascript and xml
             * 原理：异步交互，局部刷新
             *
             * json
             * javascript object Notation  一种简单的数据交换格式
             * 语法：{名称：值，名称：值，.....}
             * */
            $("#login").click(function(){

                var uname=$("#username").val();
                var pwd=$("#password").val();
//                alert(uname+"  "+pwd);
                 //ajax --get方式
//                $.get(
//                    "yanzheng.php",//提交后台地址，url
//                     {name:uname,pwd1:pwd},//传递参数
//                     function(data){  //回调函数
//                        alert(data);
//
//                     }
//                );

                $.ajax({
                    type:'POST',
                    url:'yanzheng.php',
                    data:{uname:uname,pwd:pwd},
                    success:function(data){
//                        alert(data);
                        $("#show").text(data);
                    }
                });
            });
        });
    </script>

</head>
<body>
<!--<form  action="test08_php.php" >-->
<form>
<label for="username">用户名</label>
<input type="text" id="username" /><br><br>
<label for="password">密&nbsp码</label>
<input type="password" id="password" /><br><br>
<!--<input type="submit"  value="登陆"/><br><br>-->
<input type="button" id="login" value="登陆"/><br><br>
<div id="show"></div>
</form>
</body>
</html>
